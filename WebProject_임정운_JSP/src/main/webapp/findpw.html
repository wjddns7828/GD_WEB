<!DOCTYPE html>
<html lang="UTF-8">
<meta charset="UTF-8">
<head>
	<link rel="stylesheet" href="./css/findpw.css">
	<title>FindPwForm</title>
</head>

<body>

	<div class="container">
		<div class="box">
			<div class="heading"></div>
                 <span class="span_1">로그인에 문제가 있나요?</span>
                 <p class="text_1">이메일 주소, 전화번호 또는 
                    사용자 이름을 입력 하시면 계정에 
                    다시 액세스 할 수 있는 링크를 보내드립니다.</p>
			<form class="login-form">
				<div class="field">
					<input id="username" type="name" placeholder="Phone number, username, or email" />
					<label for="username">이메일, 전화번호, 사용자이름</label>
				</div>
                <div class = "sendlink">
				    <button class="login-button" title="login">로그인 링크 보내기</button>
                    <a class="help" href="#">비밀번호를 재설정 할 수 없나요?</a>
                </div>
				<div class="separator">
                    <div class="line"></div>
					<p>또는</p>
					<div class="line"></div>
				</div>
				<div class="other">
					<a class="signUp" href="./signUp.jsp">새 계정 만들기</a>
				</div>
			</form>
		</div>
		<div class="box" id="lastbox">
			<a class="backlogin" href="./loginForm.jsp">로그인으로 돌아가기</a>
		</div>
	</div>
</body>

</html>
