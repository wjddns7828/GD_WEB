<script type="text/javascript" src="./js/jquery-3.7.0.js"></script>
<script type="text/javascript">
	/*
		jQuery 기본 작성 방법 : selector 표현식(CSS+javascript)
		작성 예)
			$("selector").메소드
			$("p").eq(0).css("color", "red").$("p").css({"color":"red", "background":"lime"}) // attr(이름, "값")
			var p = document.getElementsByTagName("p")[0];
			p.style.color="red";
			p.style.background="lime";
			p.href=""
			
			onload 구현방법
			- javascript
				: window.onload = function(){}, onload=function(){}
			- jQuery
				: $(document).ready(function(){}); , $(function(){});
	*/

// 1. 이미지 변경하기
function imgSize(){
	/* $("img").css("width", "200px"); */
	/* $("img").css("width", "200px").css("opacity", "0.2"); */
	$("img").css({"width":"200px", "opacity":"0.2"});
}

// 2. 리스트 강조하기
function highlight(){
	/* $("#list01>li:eq(1)").css("fontWeight", "bold"); */
	/* var li = document.getElementsByTagName("li");
	li[1].style.background="orange"; */
	
	var list = document.getElementById("list01").children;
	list[1].style.background="lime";
}
	
// 3. 이미지 추가
function addImg(){
	// img 태그 중에서 마지막 태그를 탐색하여 새로운 이미지 추가
	$("img").last().after('<img src="./img/img02.png">').attr("title", "new 이미지").attr("title", "멍뭉이");
	$("img").prop("title","그림");
}

// 4. 이미지 숨기기
function hideImg(){
	$("img").toggle("slow");
}

// 5. 이미지 보이기
function showImg(){
	/* $("img").show(); */
	document.getElementsByTagName("img")[0].style.display = "block";
}
</script>
</head>
<body>
	<fieldset>
		<legend>기능 예제</legend>
		<div>
			<button onclick="imgSize()">이미지 변경하기</button>
			<button onclick="highlight()">리스트 강조하기</button>
			<button onclick="addImg()">이미지 추가</button>
			<button onclick="hideImg()">이미지 숨기기</button>
			<button onclick="showImg()">이미지 보이기</button>
		</div>
		<div>
			<img src="./img/img01.png">
		</div>
	</fieldset>
	
	<h1>jQuery</h1>
	<ul id="list01">
		<li>1. 셀렉터 표현식</li>

		<li>4. 이벤트 메소드</li>
		<li>5. 이펙트 메소드</li>

	</ul>
