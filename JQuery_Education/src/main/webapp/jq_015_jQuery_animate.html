<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./js/jquery-3.7.0.js"></script>
<script type="text/javascript">
	$(function(){
		$(".run").click(function(){
			$("#box").animate({"opacity":"0.1","left":"400px"},1000)
					.animate({"opacity":"0.4","top":"160px","height":"20px","width":"20px"},"slow")
					.animate({"opacity":"1","left":"0px","height":"100px","width":"100px","backgroundColor":"#fff"},"slow")
					.animate({"top":"0px"},"fast")
					.slideUp().slideDown();
		});
	});
</script>
<style type="text/css">
	a {
	text-decoration: none;
	font : bold;
}
	#box{
	background-color:green;
	height : 100px;
	width : 100px;
	position: relative;
	border-radius: 10px;
	}
</style>
</head>
<body>
	<p>
		<a href="#">Run</a>
	</p>
	<div id = "box">
			
	</div>
</body>
</html>
