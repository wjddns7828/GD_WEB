<!DOCTYPE	 html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./js/jquery-3.7.0.js"></script>
<script type="text/javascript" src="./js/jq_012.js"></script>
</head>
<body>
	<h1>DOM 탐색 메소드</h1>
	<div id="menu1" class="menu">
		<a>필터링 메소드</a>
		<div>.eq(index)</div>
		<div>.slice(startIndex, endIndex=1)</div>
		<div>.first()</div>
		<div>.last()</div>
	</div>
	<hr>
	<div id="menu2" class="menu">
		<a>트리탐색 메소드</a>
		<div>.find("selector")</div>
		<div>.children()/.children("selector")</div>
		<div>.parent() / .parents("selector")</div>
		<div>.next()</div>
	</div>
	<hr>
	<div id="menu3" class="menu">
		<a>기타 메소드</a>
		<div>.is()</div>
		<div>.end()</div>
		<div>.add()</div>
	</div>
</body>
</html>
