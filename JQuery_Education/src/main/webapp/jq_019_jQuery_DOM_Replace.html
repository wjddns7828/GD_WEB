<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./js/jquery-3.7.0.js"></script>
<script type="text/javascript">
	$(function(){
		//타겟이 앞에 온다(기준이 되는 선택된 Element 앞에 온다)
		//replaceWith는 변경되는 HTML에 argument로 받음
		$("button:first").click(function(){
			$("p").replaceWith("<b>replaceWith로 변경함</b>");
		});
		
		$("button:last").click(function(){
			$("<a href='#'>replaceALL로 변경함</a>").replaceAll("p");
		});
	});
</script>
</head>
<body>
	<div>
		<p>DOM Replace<p>
	</div>
	<button>바꾸기(ReplaceWith)</button>
	<button>바꾸기(ReplaceAll)</button>
</body>
</html>
