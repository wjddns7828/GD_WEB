<!DOCTYPE html>

<body>
	<pre>
		<b>find("selector") : 선택한 엘리먼트의 자손중에서 탐색하고자 하는 엘리먼트를 찾음</b>
		<b>children("selector") : 선택한 자손중에서 탐색하고자하는 엘리먼트를 찾음</b>
		<b>parent(//바로상위//)//parents("selector"//상위 중 특정 부모) : 선택된 앨리먼트의 부모를 찾는다</b>
		<b>next() :  선택한 앨리먼트 다음에 따라오는 요소를 찾는다.</b>
	</pre>
	
	<div>
		<div><b>1</b></div>
		<div id= "id">2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
	</div>
</body>
