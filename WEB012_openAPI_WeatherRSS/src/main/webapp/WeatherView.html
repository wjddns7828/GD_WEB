<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>날씨보기</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script type="text/javascript" src="./js/weather.js"></script>
</head>
<body>
	<h2>기상청에서 제공 하는 날씨 RSS</h2>
	<table>
		<tr style="background-color: skyblue; text-align: center;">
			<th colspan="3">지&nbsp;&nbsp;역 </th>
		</tr>
		
		<tr>
			<td>주소선택</td>
			<td>
				<select id="address">
					<option value="1150061100">서울시 발산동</option>
					<option value="1154551000">서울시 금천구</option>
					<option value="4157056000">경기도 장기동</option>
					<option value="5011025300">제주시 애월읍</option>
				</select>
			</td>
			<td>
				<input type="button" id="weaView" value=" 날씨보기">
			</td>
		</tr>
		<tr>
			<td>좌표</td>		
			<td>위도: <input type="text"  id="x"readonly> </td>		
			<td>경도: <input type="text" id="y" readonly></td>		
		</tr>
		
		<tr style="background-color: skyblue; text-align: center;">
			<th colspan="3">현재날씨</th>
		</tr>
		<tr>
			<td>기준시간</td>
			<td><input type="text" id="pubDate" readonly> </td>
			<td rowspan="5">
				<img style="width: 50%; text-align: center;" id="weatherImg" alt="날씨이미지" src="./images/stamp.png" >
			</td>
		</tr>
		<tr>
			<td>날씨</td>
			<td><input type="text" id="wfKor" readonly></td>
		</tr>
		<tr>
			<td>온도</td>
			<td><input type="text" id="temp" readonly></td>
		</tr>
		<tr>
			<td>습도</td>
			<td><input type="text" id="reh" readonly></td>
		</tr>
		<tr>
			<td>강수확률</td>
			<td><input type="text" id="pop" readonly></td>
		</tr>
		
	</table>
	<fieldset>
		<legend>
			공공데이터는 Ajax로 호출 하면 CORS 문제
		</legend>
		<button id="cors">CORS 문제 </button>		
	</fieldset>
	<fieldset>
		<legend>
			server에서 jsoup 처리
		</legend>
		<button id="xmlview">xmlview 읽기 jsoup </button>		
	</fieldset>
		<fieldset>
			<legend>
				jsoup설명
			</legend>
			<button id="jsoupEx">jsoup설명 </button>		
		</fieldset>
				<fieldset>
			<legend>
				웹툰 가져오기
			</legend>
			<button id="webtoon">웹툰</button>		
		</fieldset>
</body>
</html>
