<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vue방식</title>
</head>
<body>
	
	<div class="app">
		<h1>{{message}}</h1>
		<h1>{{hello}}</h1>
		<input v-model="hello"type = "text" placeholder="글을 입력해 보세요">
	</div>

	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el:".app",
			data:{
				message : "안녕하세요",
				hello : "그래요",
			},
		});		
	</script>
</body>
</html>
