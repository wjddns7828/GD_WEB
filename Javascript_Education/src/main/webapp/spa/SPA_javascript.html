<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript방식</title>
</head>
<body>
	<div>
		<h1>안녕하세요</h1>
		<input type="text" id="message" placeholder="글을 입력해주세요">
	</div>
	
	<script type="text/javascript">
			var msg = document.getElementById("message");
			msg.onkeyup= function(){
				var h1 = document.getElementsByTagName("h1")[0];
				h1.textContent=this.value;
			}
	</script>

</body>
</html>
