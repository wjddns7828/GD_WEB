<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./js/js009.js"></script>
</head>
<body>
	<fieldset>
		<legend>Number객체</legend>
		<h2>자바스크립트에서 기본적으로 제공하는 객체</h2>
		<ol>
			<li>
				숫자(정수,실수)의 객체
				<button onclick="numberTest()">NumberTest</button>
			</li>
			<li>NaN 숫자가 아닌 값을 표현</li>
			<li>infinity javascript의 숫자값의 크기를 벗어남</li>
			<li>undefined 값이 정의되어 있지 않음</li>
			<li>null</li>
			
			<li>
				<button onclick="isNumber()"> 숫자 판별</button>
			</li>
			
			<li>
				<button onclick="isRegEx()">RegEx숫자 판별</button>
				<input type="text" id="num">
			</li>
			<li>
				<button onclick="isphone()">RegEx 전화번호</button>
				<input type="text" id="phone" placeholder="Ex)000-0000-0000">
			</li>
		</ol>
	</fieldset>
</body>
</html>
