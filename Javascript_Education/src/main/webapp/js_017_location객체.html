<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
	<!-- 
		화면의 흐름을 제어 : 서버사이드전송 get방식
		"#"은 자신의 페이지를 호출, event.defaultPrevent()를 통해서 html이벤트를 제어해줘야함
		URL#아이디: 해당 URL의 HTML id로 이동함 
	-->
	<a href="#">
		페이지 이동
	</a>
	<button onclick="locationFn()">이동</button>
	<script type="text/javascript">
		function locationFn(){
			//location.href="http://www.naver.com";
			//location.assign("http://www.naver.com");
			//location.reload();
			location.replace("http://www.naver.com");
		}
	</script>
</body>
</html>
