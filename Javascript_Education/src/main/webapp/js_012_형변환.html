<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./js/js012.js"></script>
<style type="text/css">
	h3{
		width : 50px;
		height: 50px;
		border-radius: 5px;
		border: 1px solid black;
		background-color: gray;
		cursor: pointer;
		margin: 10px 10px;
	}
	h3:hover {
	background-color: yellow;
}
</style>
</head>
<body>
	<div>
		<hr>
		<h1>1. 숫자형 형변환</h1>
		<p>문자형의 정수형태 혹은 실수형태를 숫자형으로 변환</p>
		<input type="number" id = "num">
		<button onclick="numTest(num.value)">변환 확인</button>
		<hr>

		<h1>2. 정수형 형변환</h1>
		<p>문자형 정수를 숫자형으로 변환</p>
		<input type="text" id="int">
		<button onclick="intTest(int.value)">숫자로변경</button>
		<hr>

		<h1>3. 실수형 형변환</h1>
		<p>문자형 실수를 실수형으로 변환</p>
		<input type="text" id="float">
		<button onclick="floatTest(float.value)">실수로 변경</button>
		<hr>

		<h1>4. 검증함수 eval</h1>
		<p>문자열로 연산된 코드를 javascript에서 처리해줌(계산기)</p>
		<input type="text" name="eValue" placeholder="Ex) 10+1">
		<button onclick="evalTest()">계산</button>
		<span></span>
		<hr>
	</div>
	
	<div id="view"></div>
	<div id="result"></div>
	<div style="display: flex;">
	<h3>1</h3>
	<h3>2</h3>
	<h3>3</h3>
	<h3>=</h3>
	</div>
	<div style="display: flex;">
	<h3>4</h3>
	<h3>5</h3>
	<h3>6</h3>
	<h3>초기화</h3>
	</div>
	<div style="display: flex;">
	<h3>7</h3>
	<h3>8</h3>
	<h3>9</h3>
	<h3>지움</h3>
	</div>
	<div style="display: flex;">
	<h3>+</h3>
	<h3>-</h3>
	<h3>*</h3>
	<h3>/</h3>
	</div>
</body>
</html>
