<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascriptDate객체</title>

</head>
<body>
	<h1>오늘 날짜 출력</h1>
	<span id="today"></span>
	<button>오늘날짜</button>
	<button>오늘날짜(표현)</button>

	<hr>

	<h1>특정날짜 출력</h1>
	<span id="specificDate"></span>
	<button>특정날짜 출력</button>
	<button>특정날짜 출력(표현)</button>

	<hr>

	<h1>경과날짜 구하기</h1>
	<label for="dates"> 지정날짜</label>
	<input type="date" id="dates" size="50" ><br>

	<label for="inputDate">경과일</label>
	<input type="number" id="inputDate"><br>

	<label for="result">경과 후 날짜</label><br>
	<input type="text" id="result" readonly="readonly">

	<button>결과날짜 출력</button>
	<hr>
	
	<h1>D-Day</h1>
	<label for="dates1">지정날짜</label>
	<input type="date" id="dates1" size="50" value="2023-06-07"><br>
	
	<label for="inputDates1">수료날짜</label>
	<input type="date" id="inputDates1"><br>
	<input type="text" id="result1" readonly="readonly"><br>
	<button>남은 일수 출력하기</button>
</body>
